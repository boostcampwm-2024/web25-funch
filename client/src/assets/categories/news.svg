<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 400">
  <!-- 배경 -->
  <rect width="300" height="400" fill="#F5F5F5"/>
  
  <!-- 상단 헤드라인 바 -->
  <rect x="0" y="30" width="300" height="40" fill="#1A73E8"/>
  <!-- 헤드라인 텍스트 표현 -->
  <rect x="20" y="40" width="120" height="5" fill="white" opacity="0.9"/>
  <rect x="20" y="50" width="80" height="5" fill="white" opacity="0.7"/>
  
  <!-- 뉴스 기사 카드들 -->
  <!-- 메인 카드 -->
  <rect x="20" y="90" width="260" height="120" fill="white" rx="5"/>
  <rect x="35" y="105" width="140" height="10" fill="#333"/>
  <rect x="35" y="125" width="230" height="5" fill="#666"/>
  <rect x="35" y="135" width="230" height="5" fill="#666"/>
  <rect x="35" y="145" width="180" height="5" fill="#666"/>
  <rect x="35" y="180" width="80" height="15" fill="#1A73E8" opacity="0.8"/>
  
  <!-- 서브 카드들 -->
  <rect x="20" y="230" width="125" height="150" fill="white" rx="5"/>
  <rect x="30" y="245" width="105" height="60" fill="#E0E0E0"/>
  <rect x="30" y="315" width="105" height="5" fill="#333"/>
  <rect x="30" y="325" width="105" height="5" fill="#666"/>
  <rect x="30" y="335" width="85" height="5" fill="#666"/>
  <rect x="30" y="355" width="50" height="15" fill="#1A73E8" opacity="0.8"/>
  
  <rect x="155" y="230" width="125" height="150" fill="white" rx="5"/>
  <rect x="165" y="245" width="105" height="60" fill="#E0E0E0"/>
  <rect x="165" y="315" width="105" height="5" fill="#333"/>
  <rect x="165" y="325" width="105" height="5" fill="#666"/>
  <rect x="165" y="335" width="85" height="5" fill="#666"/>
  <rect x="165" y="355" width="50" height="15" fill="#1A73E8" opacity="0.8"/>
  
  <!-- 상단 메뉴 바 아이콘들 -->
  <circle cx="20" cy="15" r="8" fill="#333"/>
  <circle cx="45" cy="15" r="8" fill="#333"/>
  <circle cx="70" cy="15" r="8" fill="#333"/>
  
  <!-- 실시간 뉴스 표시 효과 -->
  <circle cx="280" cy="15" r="5" fill="#FF4444"/>
  <text x="240" y="18" fill="#333" font-size="10">LIVE</text>
  
  <!-- 동적인 요소 표현 -->
  <rect x="20" y="390" width="40" height="3" fill="#1A73E8" opacity="0.8"/>
  <rect x="70" y="390" width="40" height="3" fill="#DDD"/>
  <rect x="120" y="390" width="40" height="3" fill="#DDD"/>
  
  <!-- 장식용 그래픽 요소들 -->
  <!-- 차트 아이콘 -->
  <rect x="250" y="120" width="15" height="25" fill="#4CAF50" opacity="0.8"/>
  <rect x="235" y="130" width="15" height="15" fill="#FFA726" opacity="0.8"/>
  <rect x="220" y="135" width="15" height="10" fill="#EF5350" opacity="0.8"/>
  
  <!-- 속보 표시 -->
  <rect x="35" y="160" width="40" height="12" fill="#FF4444" rx="2"/>
  
  <!-- 날씨 아이콘 -->
  <circle cx="260" cy="355" r="8" fill="#FFD700" opacity="0.8"/>
  <path d="M245 355 Q260 345 275 355" fill="none" stroke="#87CEEB" stroke-width="2"/>
</svg>