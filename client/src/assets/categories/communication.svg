    <circle cx="35" cy="50" r="8" fill="#81c784"/>
    <circle cx="70" cy="50" r="8" fill="#81c784"/>
    <circle cx="105" cy="50" r="8" fill="#81c784"/>
  </g>
  
  <!-- 아래쪽 말풍선 -->
