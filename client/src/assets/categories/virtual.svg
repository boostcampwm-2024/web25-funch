  <path d="M85 140 Q75 180 85 220" fill="#8A7EDF"/>
  <path d="M215 140 Q225 180 215 220" fill="#8A7EDF"/>
  
  <!-- 눈 -->
  <ellipse cx="120" cy="150" rx="20" ry="25" fill="#FFFFFF"/>
