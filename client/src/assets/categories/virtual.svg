  <path d="M155 135 Q165 130 175 135" stroke="#8A7EDF" stroke-width="2" fill="none"/>
  
  <!-- 홍조 -->
  <circle cx="95" cy="170" r="12" fill="#FFB3B3" opacity="0.4"/>
  <circle cx="205" cy="170" r="12" fill="#FFB3B3" opacity="0.4"/>
  
  <!-- 입 -->
  <path d="M140 180 Q150 188 160 180" stroke="#FF9ECD" stroke-width="2" fill="none"/>
  
  <!-- 헤드폰 -->
  <path d="M60 150 Q50 170 50 190 L50 210" stroke="#9D91FF" stroke-width="10" fill="none"/>
  <path d="M240 150 Q250 170 250 190 L250 210" stroke="#9D91FF" stroke-width="10" fill="none"/>
  <rect x="35" y="200" width="35" height="45" rx="8" fill="#9D91FF"/>
  <rect x="230" y="200" width="35" height="45" rx="8" fill="#9D91FF"/>
  
  <!-- 의상 -->
  <path d="M90 230 Q150 250 210 230 L200 400 L100 400 Z" fill="#9D91FF"/>
