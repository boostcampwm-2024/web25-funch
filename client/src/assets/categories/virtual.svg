  <circle cx="45" cy="45" r="20" fill="#FF4D8D"/>
  <text x="30" y="52" font-family="Arial" font-size="14" fill="white" font-weight="bold">LIVE</text>
  
  <!-- 장식 효과 -->
  <circle cx="250" cy="70" r="3" fill="#FFD700"/>
  <circle cx="260" cy="50" r="2" fill="#FFD700"/>
  <circle cx="240" cy="40" r="2" fill="#FFD700"/>
